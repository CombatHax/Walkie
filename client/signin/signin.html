<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="univ.css">
    <link rel="stylesheet" href="signup.css">
    <title>Document</title>
</head>
<body>
    <div class="centered">
        <form class="infields">
            <input type="text" class="round" placeholder="Username" id="username">
            <br>
            <input type="password" class="round" placeholder="Password" id="password">
        </form>
        <input type="button" class="submit" value="Sign In" id="submit" style="visibility: hidden;" onclick="signin(document.getElementById('username').value, document.getElementById('password').value)">
        <br>
        <a href="signup.html">Or sign-up</a>
    </div>
    <script src="js/signin.js"></script>
</body>
</html>
